name: üöÄ Deploy to Google Cloud Run with Terraform

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üõ†Ô∏è Checkout del repositorio
        uses: actions/checkout@v3

      - name: üîÑ Instalar Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.4.0

      - name: ‚òÅÔ∏è Autenticarse en Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_KEY }}

      # ‚úÖ Nuevo Paso: Crear archivo de credenciales
      - name: üìÇ Escribir credencial en archivo
        run: echo '${{ secrets.GCP_KEY }}' > $HOME/gcp-key.json

      # ‚úÖ Nuevo Paso: Autenticar Docker con Google Cloud
      - name: üîë Autenticar Docker con GCP
        run: gcloud auth configure-docker

      # ‚úÖ Nuevo Paso: Construir y desplegar imagen Docker
      - name: üê≥ Construir y desplegar Docker
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/latam-api:latest .
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/latam-api:latest
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/gcp-key.json  # ‚úÖ Se pasa a Docker

      - name: üåé Inicializar Terraform
        run: |
          cd terraform
          terraform init

      - name: üöÄ Aplicar Terraform
        env:
          GCP_KEY: ${{ secrets.GCP_KEY }}
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          GCP_SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          GCP_BUCKET_NAME: ${{ secrets.GCP_BUCKET_NAME }}
          DOCKER_IMAGE: "gcr.io/${{ secrets.GCP_PROJECT_ID }}/latam-api:latest"
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/gcp-key.json  # ‚úÖ Se asegura que Terraform tambi√©n lo use
        run: |
          cd terraform
          terraform validate
          terraform init -reconfigure
          terraform plan -var="project_id=${{ env.GCP_PROJECT_ID }}" \
                          -var="region=us-central1" \
                          -var="docker_image=${{ env.DOCKER_IMAGE }}" \
                          -var="service_account=${{ env.GCP_SERVICE_ACCOUNT }}" \
                          -var="bucket_name=${{ env.GCP_BUCKET_NAME }}"
          terraform apply -auto-approve \
                          -var="project_id=${{ env.GCP_PROJECT_ID }}" \
                          -var="region=us-central1" \
                          -var="docker_image=${{ env.DOCKER_IMAGE }}" \
                          -var="service_account=${{ env.GCP_SERVICE_ACCOUNT }}" \
                          -var="bucket_name=${{ env.GCP_BUCKET_NAME }}"




