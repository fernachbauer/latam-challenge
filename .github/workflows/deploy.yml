name: ğŸš€ Deploy to Google Cloud Run with Terraform

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Checkout del repositorio
        uses: actions/checkout@v3

      - name: ğŸ”„ Instalar Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.4.0

      - name: â˜ï¸ Autenticarse en Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_KEY }}

      - name: ğŸ”‘ Autenticar Docker con GCP
        run: gcloud auth configure-docker

      - name: ğŸ³ Construir y desplegar Docker
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/latam-api:latest .
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/latam-api:latest
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/gcp-key.json

      - name: ğŸŒ Inicializar Terraform
        run: |
          cd terraform
          terraform init

      - name: ğŸš€ Aplicar Terraform
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          GCP_SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          GCP_BUCKET_NAME: ${{ secrets.GCP_BUCKET_NAME }}
          DOCKER_IMAGE: "gcr.io/${{ secrets.GCP_PROJECT_ID }}/latam-api:latest"
        run: |
          cd terraform
          terraform validate
          terraform plan -var="project_id=${{ env.GCP_PROJECT_ID }}" \
                         -var="region=us-central1" \
                         -var="docker_image=${{ env.DOCKER_IMAGE }}" \
                         -var="service_account=${{ env.GCP_SERVICE_ACCOUNT }}" \
                         -var="bucket_name=${{ env.GCP_BUCKET_NAME }}"
          terraform apply -auto-approve \
                         -var="project_id=${{ env.GCP_PROJECT_ID }}" \
                         -var="region=us-central1" \
                         -var="docker_image=${{ env.DOCKER_IMAGE }}" \
                         -var="service_account=${{ env.GCP_SERVICE_ACCOUNT }}" \
                         -var="bucket_name=${{ env.GCP_BUCKET_NAME }}"

  # âœ… Pruebas de IntegraciÃ³n
  integration-test:
    needs: deploy  # â¬…ï¸ Asegura que las pruebas se ejecuten despuÃ©s del despliegue
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Checkout del repositorio
        uses: actions/checkout@v3

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ğŸ“¦ Instalar dependencias
        run: |
          pip install -r requirements.txt
          pip install pytest requests

      - name: ğŸ§ª Ejecutar Pruebas de IntegraciÃ³n
        run: pytest tests/
