name: ğŸš€ Deploy to Google Cloud Run with Terraform

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Checkout del repositorio
        uses: actions/checkout@v3

      - name: ğŸ”„ Instalar Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.4.0

      - name: ğŸŒ Inicializar Terraform
        run: |
          cd terraform
          terraform init

      - name: ğŸš€ Aplicar Terraform
        env:
          GCP_CREDENTIALS: ${{ secrets.GCP_KEY }}
        run: |
          cd terraform
          terraform apply -auto-approve \
            -var="gcp_credentials=${GCP_CREDENTIALS}" \
            -var="project_id=latam-devops-project" \
            -var="region=us-central1" \
            -var="docker_image=gcr.io/latam-devops-project/latam-api:latest"